<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />

  src="https://www.paypal.com/sdk/js?client-id=BAAqVd_MlvkUCOgstd5Vz0kV4qqCQaq38RwFndLDaxvx97RQU4weoiYdwzpGuLAtSVgmbIzOEbXNOE86AM&components=hosted-buttons&disable-funding=venmo&currency=EUR">
</script>
</head>
<body class="mode-beats">

    <div id="paypal-container-XDYXLXKALETKE"></div>
<script>
  paypal.HostedButtons({
    hostedButtonId: "XDYXLXKALETKE",
  }).render("#paypal-container-XDYXLXKALETKE")
</script>

<h1>Buy Beat</h1>

<p><strong>Price:</strong> 20 EUR</p>
<p><strong>Important:</strong> This beat is <strong>non-exclusive</strong>. I may sell it to multiple artists. Please provide accurate info.</p>

<form id="checkout-form">
    <label for="artist-name">Artist Name <span style="color:red">*</span></label>
    <input type="text" id="artist-name" placeholder="Your artist name" required>

    <label for="email">Email <span style="color:red">*</span></label>
    <input type="email" id="email" placeholder="Your email" required>

    <input type="hidden" id="beat-name" value="Boom-Bap 01">
    <button type="submit">Go to PayPal</button>
</form>

<script>
document.getElementById('checkout-form').addEventListener('submit', function(e){
    e.preventDefault();

    const artist = document.getElementById('artist-name').value.trim();
    const email = document.getElementById('email').value.trim();
    const beat = document.getElementById('beat-name').value;

    if(!artist || !email){
        alert("Please fill in both Artist Name and Email.");
        return;
    }

    // Pass info to PayPal via URL (custom field)
    const paypalUrl = new URL("https://www.paypal.com/cgi-bin/webscr");
    paypalUrl.searchParams.set("cmd", "_xclick");
    paypalUrl.searchParams.set("business", "YOUR_PAYPAL_EMAIL_HERE"); // <-- replace with your PayPal email
    paypalUrl.searchParams.set("item_name", beat);
    paypalUrl.searchParams.set("amount", "20.00");
    paypalUrl.searchParams.set("currency_code", "EUR");

    // Pass artist name & email in "custom" field
    paypalUrl.searchParams.set("custom", JSON.stringify({artist, email}));

    // Redirect to PayPal
    window.location.href = paypalUrl.toString();
});
</script>
<script src="translation.js"></script>
</body>
</html>
