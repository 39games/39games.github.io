<script>
if (gameKey === "goblinbarrage") {

  // ðŸ‘‰ Just add filenames here when you add new skins
 const skins = [
  "default.png",
  "potion.png",
  "homeless.png",
  "red.png",
  "pirate.png",
  "osama.png",
  "doom.png",
  "demoman.png",
  "chemist.png",
  "dave.png",
  "skeleton.png",
  "vampire.png",
  "bunny.png",
  "santa.png",
  "ghost.png",
  "zombie.png",
  "viking.png",
  "executioner.png",
  "robot.png"
];


  let currentSkin = 0;

  const skinImg = document.getElementById("skinImage");
  const skinName = document.getElementById("skinName");

  function formatName(filename) {
    return filename
      .replace(".png", "")
      .replace(/[-_]/g, " ")
      .replace(/\b\w/g, c => c.toUpperCase());
  }

  function showSkin(index, direction = 1) {
    skinImg.classList.remove("show");
    skinImg.classList.add(direction > 0 ? "slide-left" : "slide-right");

    setTimeout(() => {
      skinImg.src = `images/gbskins/${skins[index]}`;
      skinName.textContent = formatName(skins[index]);

      skinImg.classList.remove("slide-left", "slide-right");
      skinImg.classList.add("show");
    }, 200);
  }

  showSkin(currentSkin);

  document.querySelector(".skin-arrow.left").addEventListener("click", () => {
    currentSkin = (currentSkin - 1 + skins.length) % skins.length;
    showSkin(currentSkin, -1);
  });

  document.querySelector(".skin-arrow.right").addEventListener("click", () => {
    currentSkin = (currentSkin + 1) % skins.length;
    showSkin(currentSkin, 1);
  });
}
</script>
